<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>News Slider</title>
    <link rel="stylesheet" href="./bai6.css">
</head>
<body>
    <div class="slider">
        <img src="../img/messi.jpg" alt="News Image">

            <div class="badge">Football</div>
            <div class="headline">LIONEL MESSI LEAVING LIGUE 1 TEAM PARIS SAINT-GERMAIN, CLUB CONFIRMS</div>

        <div class="pagination">
            <button>&larr;</button>
            <button class="active">1</button>
            <button>2</button>

            <button>4</button>
            <button>&rarr;</button>
        </div>
    </div>
</body>
